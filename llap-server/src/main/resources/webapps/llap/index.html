<?xml version="1.0" encoding="UTF-8" ?>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LLAP Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link href="/webapps/llap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webapps/llap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/webapps/llap/css/hive.css" rel="stylesheet">
    <script type="text/javascript" src="/webapps/llap/js/jquery.min.js"></script>
    <script type="text/javascript" src="/webapps/llap/js/jquery.sparkline.min.js"></script>
    <script type="text/javascript" src="/webapps/llap/js/metrics.js"></script>
  </head>

  <body>
    <div class="navbar  navbar-fixed-top navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><img src="/webapps/llap/images/hive_logo.jpeg" alt="Hive Logo"/></a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row inner_header">
        <div class="page-header">
          <h1>LLAP Monitor</h1>
        </div>
        <h2 id="hostname"></h2>
      </div>

      <div class="row">
        <section id="heap">
          <h2>Heap Metrics</h2>
          <table id="attributes_table" class="table table-striped table">
            <thead>
              <tr>
                <th>Used(MB)</th>
                <th>Max(MB)</th>
                <th>Use Rate(%)</th>
              </tr>
            </thead>
            <tbody id="heap_body">
            </tbody>
          </table>
        </section>

        <section id="cache">
          <h2>Cache Metrics</h2>
          <table id="attributes_table" class="table table-striped">
            <thead>
              <tr>
                <th>Used(MB)</th>
                <th>Max(MB)</th>
                <th>Use Rate(%)</th>
                <th>Request Count</th>
                <th>Hit Rate(%)</th>
              </tr>
            </thead>
            <tbody id="cache_body">
            </tbody>
          </table>
        </section>

        <section id="executors">
          <h2>Executors</h2>
          <table id="attributes_table" class="table table-striped">
            <thead>
              <tr>
                <th>Used</th>
                <th>Num Executors</th>
                <th>Use Rate(%)</th>
                <th>Queue</th>
                <th>Executing+Queuing Tasks</th>
                <th>Preemption Time Lost(s)</th>
              </tr>
            </thead>
            <tbody id="executors_body">
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </body>
</html>
